<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="apple-touch-icon" sizes="180x180" href="/master/fav/apple-touch-icon.png">
 <link rel="icon" type="image/png" sizes="32x32" href="/master/fav/favicon-32x32.png">
 <link rel="icon" type="image/png" sizes="16x16" href="/master/fav/favicon-16x16.png">
 <link rel="manifest" href="/master/fav/site.webmanifest">
 <title>G-opec</title>
 <style>
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
 </head> 
<body>
<div id="container"> 
<iframe id='my-gas-iframe' class="responsive-iframe" src="https://script.google.com/macros/s/AKfycbwAQbny25lVj_dL7anit85_q-AXswkk0YO_a_7WnqomYXsarlW5WSsl9r5ZuUumr6G3/exec" allow="fullscreen; autoplay; camera; microphone; payment; geolocation">
</iframe>
</div>
<script>
    // 1. Encontrar o elemento iframe
    const iframeElement = document.getElementById('my-gas-iframe');
    
    // 2. Capturar a URL base original (limpando qualquer parâmetro existente)
    const baseSrc = iframeElement.src.split('?')[0];

    // 3. Obter as informações da URL principal
    const urlSearchParams = window.location.search; // O que está depois do '?'
    const urlHash = window.location.hash;           // O que está depois do '#'
    
    let paramsToLoadIframe = ''; // String para o src do iframe (deve começar com ?)
    let finalHash = '';          // String para o hash final na URL principal (deve começar com #)

    // A. PRIORIDADE 1: Parâmetros de Consulta (Se a página foi carregada com ?page=X)
    if (urlSearchParams && urlSearchParams.length > 1) {
        
        // Carrega o iframe com os parâmetros de consulta
        paramsToLoadIframe = urlSearchParams; 
        
        // Converte o Query Param em Hash (Ex: '?page=X' para '#page=X')
        finalHash = '#' + urlSearchParams.substring(1); 
        
        // Atualiza a URL principal com o Hash e remove o Query Parameter.
        window.history.replaceState(null, '', window.location.pathname + finalHash);
        
        console.log("URL inicial: Query Params convertidos para Hash:", finalHash);

    } 
    // B. PRIORIDADE 2: Hash Existente (Se a página foi carregada com #page=X)
    else if (urlHash && urlHash.length > 1) {
        
        finalHash = urlHash;
        
        // O iframe do GAS App espera '?page=X', então converte o Hash
        paramsToLoadIframe = '?' + finalHash.substring(1);
        
        console.log("URL inicial: Carregada a partir de Hash existente:", finalHash);
    }
    // C. PRIORIDADE 3: Padrão (Se não tem '?' nem '#')
    else {
        // Define o Hash inicial BEM_VINDO na URL principal, mas não envia parâmetros para o iframe
        finalHash = '#BEM_VINDO';
        
        // Usa history.replaceState para setar o Hash inicial BEM_VINDO
        window.history.replaceState(null, '', window.location.pathname + finalHash);
        
        console.log("Nenhum parâmetro detectado. Hash setado para BEM_VINDO. Iframe carrega o default.");
        
        // paramsToLoadIframe permanece vazio, mantendo o SRC do iframe no padrão
    }
    
    // 4. ATUALIZA O SRC DO IFRAME (só se paramsToLoadIframe tiver sido preenchido)
    // Se paramsToLoadIframe for vazio, iframeElement.src mantém seu valor original (baseSrc + nada).
    iframeElement.src = baseSrc + paramsToLoadIframe;
    console.log("Iframe carregado com SRC:", iframeElement.src);


    // 5. LISTENER PARA O BOTÃO VOLTAR/AVANÇAR DO NAVEGADOR (HASHCHANGE)
    window.addEventListener('hashchange', function() {
        const hashParams = window.location.hash;
        const iframe = document.getElementById('my-gas-iframe');
        const iframeBaseSrc = iframe.src.split('?')[0];

        if (hashParams && hashParams.length > 1) {
            // Converte o novo hash (#page=X) para o formato de query param (?page=X)
            const params = '?' + hashParams.substring(1);
            iframe.src = iframeBaseSrc + params;
            console.log("Hashchange detectado. Iframe recarregado para:", iframe.src);
        } else {
            // Se o hash foi limpo (ex: voltando para a raiz sem hash)
            // Mantém a URL principal sem hash, mas carrega o iframe no default.
            iframe.src = iframeBaseSrc; // Carrega o iframe no padrão (home/BEM_VINDO)
            window.history.replaceState(null, '', window.location.pathname); // Limpa o Hash da URL
            console.log("Hash limpo. Iframe recarregado para o default.");
        }
    });
</script>
</body>
</html>
