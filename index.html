<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="apple-touch-icon" sizes="180x180" href="/master/fav/apple-touch-icon.png">
 <link rel="icon" type="image/png" sizes="32x32" href="/master/fav/favicon-32x32.png">
 <link rel="icon" type="image/png" sizes="16x16" href="/master/fav/favicon-16x16.png">
 <link rel="manifest" href="/master/fav/site.webmanifest">
 <title>G-opec</title>
 <style>
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
 </head> 
<body>
<div id="container"> 
<iframe id='my-gas-iframe' class="responsive-iframe" src="https://script.google.com/macros/s/AKfycbzPCMacRbGutJPbUMOkrTheN-G7Po1LQpupmkYJW_8el0wdXQIogTeBg95431yX6H-M/exec">
</iframe>
</div>
<script>
  window.addEventListener('message', function(event) {
    // 1. Verificação de Origem (CRUCIAL): Garante que apenas o seu Apps Script possa enviar comandos.
    // Substitua 'https://script.google.com/macros/' pelo domínio real do seu App Script.
    if (event.origin.startsWith('https://script.google.com')) { 

      const data = event.data;

      // 2. Verifica a Ação (action: 'reload_iframe')
      if (data && data.action === 'reload_iframe' && data.url) {
        
        console.log('Mensagem recebida do Iframe. Forçando recarga limpa...');

        const iframe = document.getElementById('my-gas-iframe');
        
        if (iframe) {
          // 3. Força a recarga: Muda a URL do iframe para a URL que o GAS enviou.
          // Isso força o navegador a fazer uma requisição limpa ao GAS.
          iframe.src = data.url;
        }
      }
    }
  });
</script>
</body>
</html>
