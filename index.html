<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="apple-touch-icon" sizes="180x180" href="/master/fav/apple-touch-icon.png">
 <link rel="icon" type="image/png" sizes="32x32" href="/master/fav/favicon-32x32.png">
 <link rel="icon" type="image/png" sizes="16x16" href="/master/fav/favicon-16x16.png">
 <link rel="manifest" href="/master/fav/site.webmanifest">
 <title>G-opec</title>
 <style>
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
 </head> 
<body>
<div id="container"> 
<iframe id='my-gas-iframe' class="responsive-iframe" src="https://script.google.com/macros/s/AKfycbwAQbny25lVj_dL7anit85_q-AXswkk0YO_a_7WnqomYXsarlW5WSsl9r5ZuUumr6G3/exec" allow="fullscreen; autoplay; camera; microphone; payment; geolocation">
</iframe>
</div>
<script>
    // -----------------------------------------------------
    // PARTE A: LÓGICA DE CARREGAMENTO INICIAL (MANTIDA)
    // -----------------------------------------------------
    const iframeElement = document.getElementById('my-gas-iframe');
    const baseSrc = iframeElement.src.split('?')[0];

    const urlSearchParams = window.location.search;
    const urlHash = window.location.hash;
    
    let paramsToLoadIframe = ''; 
    let finalHash = '';          

    // Lógica para determinar o estado inicial (igual ao passo anterior)
    if (urlSearchParams && urlSearchParams.length > 1) {
        paramsToLoadIframe = urlSearchParams; 
        finalHash = '#' + urlSearchParams.substring(1); 
        window.history.replaceState(null, '', window.location.pathname + finalHash);
    } 
    else if (urlHash && urlHash.length > 1) {
        finalHash = urlHash;
        paramsToLoadIframe = '?' + finalHash.substring(1);
    }
    else {
        finalHash = '#BEM_VINDO';
        window.history.replaceState(null, '', window.location.pathname + finalHash);
    }
    
    // Atualiza o SRC do Iframe
    iframeElement.src = baseSrc + paramsToLoadIframe;


    // -----------------------------------------------------
    // PARTE B: LISTENER PARA MENSAGENS DO IFRAME (NOVO)
    // -----------------------------------------------------
    window.addEventListener('message', function(event) {
        
        // 1. **Verificação de Segurança (CRUCIAL):**
        // Confirme que a mensagem veio do seu domínio do Google Apps Script.
        const gasOrigin = 'https://script.google.com'; 
        if (event.origin.indexOf(gasOrigin) !== 0) {
            console.warn("Mensagem ignorada de origem desconhecida:", event.origin);
            return;
        }

        // 2. Verifica se o tipo de mensagem é para atualização de URL
        if (event.data && event.data.type === 'UPDATE_URL_HASH') {
            
            // event.data.params contém: 'page=Relatorios&veiculo=Clube+de+Lages'
            const paramsFromIframe = event.data.params; 
            const newHash = '#' + paramsFromIframe; // O GitHub Pages cria o Hash
            
            // 3. Usa o History API para mudar a URL principal (e criar o histórico!)
            window.history.pushState(null, '', window.location.pathname + newHash);

            console.log("Comando do Iframe recebido. Hash principal atualizado para:", newHash);
            
            // 4. Dispara a atualização do iframe manualmente, pois o 'hashchange' 
            // não dispara se o hash foi alterado via pushState no mesmo frame.
            // Para garantir que o iframe carrega o novo estado, disparamos a lógica:
            
            const iframe = document.getElementById('my-gas-iframe');
            const iframeBaseSrc = iframe.src.split('?')[0];
            const newIframeSrc = iframeBaseSrc + '?' + paramsFromIframe;
            iframe.src = newIframeSrc;

        }
    }, false);


    // -----------------------------------------------------
    // PARTE C: LISTENER PARA O BOTÃO VOLTAR (MANTIDO)
    // -----------------------------------------------------
    window.addEventListener('hashchange', function() {
        const hashParams = window.location.hash;
        const iframe = document.getElementById('my-gas-iframe');
        const iframeBaseSrc = iframe.src.split('?')[0];

        if (hashParams && hashParams.length > 1) {
            const params = '?' + hashParams.substring(1);
            iframe.src = iframeBaseSrc + params;
            console.log("Hashchange detectado. Iframe recarregado para:", iframe.src);
        } else {
            iframe.src = iframeBaseSrc; 
            window.history.replaceState(null, '', window.location.pathname);
            console.log("Hash limpo. Iframe recarregado para o default.");
        }
    });

</script>
</body>
</html>
