<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="apple-touch-icon" sizes="180x180" href="/master/fav/apple-touch-icon.png">
 <link rel="icon" type="image/png" sizes="32x32" href="/master/fav/favicon-32x32.png">
 <link rel="icon" type="image/png" sizes="16x16" href="/master/fav/favicon-16x16.png">
 <link rel="manifest" href="/master/fav/site.webmanifest">
 <title>G-opec</title>
 <style>
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
 </head> 
<body>
<div id="container"> 
<iframe id='my-gas-iframe' class="responsive-iframe" src="https://script.google.com/macros/s/AKfycbzPCMacRbGutJPbUMOkrTheN-G7Po1LQpupmkYJW_8el0wdXQIogTeBg95431yX6H-M/exec" allow="fullscreen; autoplay; camera; microphone; payment; geolocation">
</iframe>
</div>
<script>
// Adiciona o ouvinte para receber mensagens de qualquer iframe
window.addEventListener('message', (event) => {
    // 1. **Verificação de Segurança:** // Certifique-se de que a mensagem veio do seu Google Script.
    // O Google Script tem um domínio complexo (googleusercontent.com).
    // Uma forma mais simples de verificar o remetente é testar se o objeto é o que você espera.
    
    // Verifique o tipo da mensagem
    if (event.data && event.data.tipo === 'ATUALIZAR_HASH') {
        const novoHash = event.data.hash;
        
        // 2. **Atualiza o hash:** Apenas o pai pode fazer isso.
        // Isso dispara o evento 'hashchange' que você já tem no código do pai.
        window.location.hash = novoHash;
        
        console.log("Hash do pai atualizado para:", novoHash);
    }
});
</script>
</body>
</html>
